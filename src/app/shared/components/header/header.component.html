<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSidebar()">
            <mat-icon>menu</mat-icon>
        </button>

        <span> Stonky Kong </span>

        <div fxFlex fxLayout="row" fxLayoutAlign="center" class="stockselector">
            <mat-form-field [floatLabel]="'never'" class="example-form-field">
                <input matInput type="text" [(ngModel)]="value" (keyup.enter)="getValue()" placeholder="Enter Stock Here" >
                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <div fxFlex fxLayout="row" fxLayoutAlign="center">
            <h2>{{ stock }}</h2>
        </div>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxlayoutGap="20px">
                <li>
                    <button mat-icon-button>
                        <mat-icon>settings</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>exit_to_app</mat-icon>
                            Sign out
                        </button>
                    </mat-menu>
                </li>
                



            </ul>
        </div>


    </mat-toolbar-row>



</mat-toolbar>
